services:
  postgres:
    image: postgres:16-alpine
    container_name: trading-dashboard-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=trading
      - POSTGRES_PASSWORD=trading_secret
      - POSTGRES_DB=trading_dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading -d trading_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading-dashboard-backend
    ports:
      - "3010:3010"
    environment:
      - HOST=0.0.0.0
      - PORT=3010
      - DEBUG=false
      - KITRADING_API_URL=http://host.docker.internal:3011/api/v1
      - COINGECKO_API_URL=https://api.coingecko.com/api/v3
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:3010
      - DATABASE_URL=postgresql+asyncpg://trading:trading_secret@postgres:5432/trading_dashboard
    volumes:
      - ./backend/.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trading-dashboard-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: trading-dashboard-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: trading-dashboard-network
